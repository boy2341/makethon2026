<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <title>Jeevan-Setu ‚Äî Home</title>
  <style>
    :root {
      --bg:          #F5F3EE;
      --white:       #FFFFFF;
      --ink:         #1A1A2E;
      --muted:       #7A7D8C;
      --border:      #DDD9D0;
      --border-dark: #C8C3B8;
      --teal:        #0D6E6E;
      --teal-light:  #E6F4F4;
      --teal-hover:  #0A5858;
      --saffron:     #E8821A;
      --saffron-lt:  #FEF3E8;
      --card-shadow: 0 2px 12px rgba(13,110,110,0.07), 0 1px 3px rgba(0,0,0,0.04);
      --radius:      12px;
      --radius-sm:   8px;
      --sans:        'IBM Plex Sans', system-ui, sans-serif;
      --mono:        'IBM Plex Mono', 'Courier New', monospace;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; scroll-behavior: smooth; }
    body { background: var(--bg); font-family: var(--sans); color: var(--ink); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px; -webkit-font-smoothing: antialiased; }

    .wrap { width: 100%; max-width: 440px; }

    .wordmark { font-family: var(--mono); font-size: 11px; font-weight: 600; letter-spacing: 0.14em; text-transform: uppercase; color: var(--teal); background: var(--teal-light); border: 1px solid rgba(13,110,110,0.18); padding: 4px 10px; border-radius: 99px; display: inline-block; margin-bottom: 24px; }

    h1 { font-size: 34px; font-weight: 600; line-height: 1.15; letter-spacing: -0.02em; margin-bottom: 8px; }
    .sub { font-size: 14px; color: var(--muted); line-height: 1.5; margin-bottom: 40px; }

    .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 400px) { .card-grid { grid-template-columns: 1fr; } }

    .nav-card {
      display: flex; flex-direction: column; align-items: flex-start;
      gap: 12px; padding: 24px 20px;
      background: var(--white); border: 1px solid var(--border);
      border-radius: var(--radius); box-shadow: var(--card-shadow);
      text-decoration: none; color: inherit;
      transition: box-shadow 0.2s, border-color 0.2s, transform 0.15s;
      animation: fadeUp 0.35s ease both;
    }
    .nav-card:nth-child(1) { animation-delay: 0.05s; }
    .nav-card:nth-child(2) { animation-delay: 0.10s; }
    .nav-card:hover { border-color: rgba(13,110,110,0.3); box-shadow: 0 6px 24px rgba(13,110,110,0.12); transform: translateY(-2px); }

    .nav-icon { font-size: 28px; line-height: 1; }
    .nav-label { font-family: var(--mono); font-size: 10px; font-weight: 600; letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted); }
    .nav-title { font-size: 17px; font-weight: 600; color: var(--ink); }
    .nav-desc { font-size: 12px; color: var(--muted); line-height: 1.5; }

    .nav-arrow { margin-top: auto; font-size: 18px; color: var(--teal); }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="wordmark">Jeevan-Setu</span>
    <h1>Rural Referral<br>System</h1>
    <p class="sub">AI-powered hospital referral and emergency services for rural India.</p>

    <div class="card-grid">
      <a href="referrals.html" class="nav-card">
        <div class="nav-icon">üè•</div>
        <div class="nav-label">Portal</div>
        <div class="nav-title">Hospitals</div>
        <div class="nav-desc">Register and manage hospital capacity and referrals.</div>
        <div class="nav-arrow">‚Üí</div>
      </a>
      <a href="patient_login_primary.html" class="nav-card">
        <div class="nav-icon">üë§</div>
        <div class="nav-label">Portal</div>
        <div class="nav-title">Patients</div>
        <div class="nav-desc">Find nearby hospitals and submit emergency requests.</div>
        <div class="nav-arrow">‚Üí</div>
      </a>
    </div>
  </div>
</body>
</html>
