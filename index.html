<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        :root {
            --header-bg: #89be81;
            --button-bg: #21ba6e;
            --bg: #f5f5f5;
            --accent-blue: #3498db;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .page-frame {
            width: 100%;
            max-width: 800px;
            background: white;
            min-height: 100vh;
            border-left: 2px solid var(--accent-blue);
            border-right: 2px solid var(--accent-blue);
        }

        header {
            background-color: var(--header-bg);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .upload-box {
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            background: #fafafa;
            margin-top: 20px;
        }

        .loc-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%;
        }

        .submit-btn {
            display: block;
            width: fit-content;
            margin: 40px auto;
            padding: 15px 50px;
            background: var(--button-bg);
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        #preview-img {
            max-width: 100%;
            display: none;
            margin-top: 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="page-frame">
        <header>
            <h1>Online registration of Patients</h1>
        </header>
        <div class="form-container">
            <button type="button" id="locBtn" class="loc-btn" onclick="getLocation()"> Step 1: Detect My
                Location</button>

            <form id="registrationForm">
                <input type="hidden" id="lat" name="latitude">
                <input type="hidden" id="lng" name="longitude">

                <div class="form-grid">
                    <div class="form-group"><label>Disease</label><input type="text" required></div>
                    <div class="form-group"><label>Age</label><input type="number" required></div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Non-Binary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Insurance</label>
                        <select>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>

                <div class="upload-box">
                    <label>Lab Report (PDF)</label>
                    <input type="file" accept="application/pdf" style="margin-bottom:15px">
                    <label> Take Photo of Report</label>
                    <input type="file" id="cameraInput" accept="image/*" capture="environment">
                    <img id="preview-img" alt="Preview">
                </div>

                <button type="submit" class="submit-btn">Register & Find Hospitals</button>
            </form>
        </div>
    </div>

    <script>
        function getLocation() {
            const btn = document.getElementById('locBtn');
            if (navigator.geolocation) {
                btn.innerText = "Locating...";
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById('lat').value = pos.coords.latitude;
                    document.getElementById('lng').value = pos.coords.longitude;
                    btn.innerText = "Location Verified";
                    btn.style.background = "#21ba6e";
                }, () => alert("Enable GPS to find hospitals."));
            }
        }

        document.getElementById('cameraInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.getElementById('preview-img');
                    img.src = event.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const lat = document.getElementById('lat').value;
            const lng = document.getElementById('lng').value;

            if (!lat || !lng) {
                alert("Please detect your location first!");
                return;
            }

            // Redirect to second page with coordinates in URL
            window.location.href = `hospitals.html?lat=${lat}&lng=${lng}`;
        });
    </script>
</body>

</html>
